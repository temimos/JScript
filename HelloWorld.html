<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<script>
    var i;
    text=" "

    for(i=1; i<=100; i++) {
        if (i%15==0)
        {
            document.write("FizzBuzz") + document.write ("<br>");
        } else if (i % 5 === 0) {
            text+= document.write("Buzz")+  + document.write ("<br>");
        }
        else if (i % 3 === 0) {
            document.write("Fizz");(i % 15 === 0)  + document.write ("<br>");
        }

        else {
            document.write(i)+  + document.write ("<br>");
        }
    }
</script>

</body>
</html>
